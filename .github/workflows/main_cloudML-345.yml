# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudML-345

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e516f768573746938cfb671189e83288 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_79007cc08585453885a5f7a44c3d516a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e516f768573746938cfb671189e83288 }}/cloudML-345:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudML-345'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_109f520fd5644413b86d23fe733128df }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e516f768573746938cfb671189e83288 }}/cloudML-345:${{ github.sha }}'